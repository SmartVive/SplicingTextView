apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'



publish {
    repoName = 'maven'//远程仓库名字,不指明，默认是上传到maven
    userOrg = 'mountains'//bintray.com用户名
    groupId = 'com.github.SmartVive'//jcenter上的路径,bintray上创建Package时填写的Version control项
    artifactId = 'SplicingTextView'//项目名称，bintray上创建Package时填写的Name项
    publishVersion = '1.0.0'//版本号
}
android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
